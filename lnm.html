;padding:30px}}@media (max-width:1200px){.historyCard{max-height:280px;overflow-y:auto}#currentCard{max-height:350px;overflow-y:auto}}@media (max-width:768px){body{font-size:16px}#drawArea button{padding:8px 16px}}@media (max-width:480px){#drawArea,#historyContainer{flex-direction:column}#historyContainer{width:100%}#drawArea{margin-top:135px}.historyCard{width:65%;margin-bottom:10px;max-height:250px;overflow-y:auto;transform:translateX(3%)}#currentCard{padding:10px;max-height:350px;overflow-y:auto;max-width:80px}p#cardMeaning{display:none}}@media (max-width:480px){.fixed-draw-area{position:fixed;top:auto;right:20px;width:20%;transform:none}h2#cardName{word-wrap:break-word}}#currentCard p{white-space:pre-wrap;word-wrap:break-word}header{display:flex;justify-content:flex-end;align-items:center;padding:10px 20px}nav{margin:0}.contact-link{color:#5d4037;text-decoration:none;font-weight:700;transition:color .3s}.contact-link:hover{color:#2c1f1d}::-webkit-scrollbar{width:8px;background-color:#f5f5f5}::-webkit-scrollbar-thumb{border-radius:10px;background-color:#555}::-webkit-scrollbar-thumb:hover{background-color:#28c8cb}#caseNamePrompt{display:none;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);z-index:1000;background:#fff;padding:20px;border:1px solid #ccc;border-radius:8px;box-shadow:0 4px 10px rgba(0,0,0,.2)}.caseName{width:75%;display:block;text-align:center;font-size:1.4em;font-weight:700;margin:20px auto;background-color:#f0f0f0;padding:10px;border:1px solid #ddd;border-radius:8px;word-wrap:break-word;overflow-wrap:break-word;white-space:normal}</style><style>#overlay{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background-color:rgba(0,0,0,.5);z-index:999;justify-content:center;align-items:center;flex-direction:column}#caseNamePrompt{display:none;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);z-index:1000;background:#fff;padding:20px;border:1px solid #ccc;border-radius:8px;box-shadow:0 4px 10px rgba(0,0,0,.2)}</style></head><body><header><nav><a href="https://www.thotz.top/" class="contact-link">联系我</a></nav></header><a href="https://www.thotz.top/posts/a75a6801.html" target="_blank"><h1 title="点击查看所有40张牌义">Rana 雷诺曼</h1></a><div id="container" style="margin-top:50px"><div id="historyContainer"></div><div id="drawArea" class="fixed-draw-area"><div class="card-container" id="currentCard" style="display:none"><img id="cardImage" src="" alt="Card Image"><h2 id="cardName">卡牌名称</h2><p id="cardMeaning">牌义</p></div><button id="drawButton">抽卡</button> <button id="restartButton">重新开始</button> <button id="downloadButton">案例保存</button></div></div><div id="caseNamePrompt"><p>请输入案例名称：</p><input type="text" id="caseNameInput" placeholder="案例名称"> <button id="saveCaseNameButton">保存</button></div><div id="overlay" style="display:none"></div><script>const cards=[{id:1,name:"1-驿马（Rider)",meaning:"移动、全新、消息\n\n【名词】全新的人事物、新鲜感、新消息、新运送相关\n【形容词】全新的、途中的\n【动词】移动、运动\n【行业】运送、骑士、竞速\n【人物形容词】骑士版的\n【身体部位】腿脚\n【物】可以驾驶的物品、路中间、和马有关、农场、车辆停放、赛道\n【时间】快、数字1\n【建议】去行动、找新方法\n【脾性】中性牌  ",image:"https://i.postimg.cc/13x1tHTL/1716901775404.jpg"},{id:2,name:"2-幸运草(Clover)",meaning:"幸运、小\n\n【名词】幸运、投机、惊喜\n【形容词】幸运的、小的、短暂的\n【动词】投机（赌博、投资）\n【行业】赌博业、投机行业、散播快乐的行业\n【人物形容词】投机取巧的人、幸运的人\n【身体部位】气场\n【物】幸运草、绿色植物、意外之财、赌博物品、喜剧节目、小物品、幸运物品、护身符、\n【时间】短暂、数字2\n【建议】把握幸运\n【脾性】好，除非旁边有云牌",image:"https://i.postimg.cc/qB3TdSD8/1716901775400.jpg"},{id:3,name:"3-船（Ship）",meaning:"远行、贸易\n\n【名词】远行、贸易、遗产、异地恋、远距离恋爱\n【形容词】远方的、海外的、慢的、长期的、商业的\n【行业】远行行业、海外行业\n【人物形容词】外来的、有雄心的、\n【身体部位】分泌液体及储水部位\n【物】远行物品、远行载具及其相关场地、进口货、外来物\n【时间】数字3\n【建议】远行\n【脾性】中性偏好",image:"https://i.postimg.cc/SKVH6ffq/3.jpg"},{id:4,name:"4-房子（House）",meaning:"归属感、安全感、家\n\n【名词】归属感、安全感、家、有构架的透气的地方、框架、不动产\n【形容词】安全的、内部的、家庭的、稳定的\n【行业】房子相关、居家办公\n【人物形容词】稳定的、老实的、宅、长相方正\n【身体部位】身体、身材、皮肤、骨骼\n【物】房子、不动产、衣服、网站首页\n【时间】漫长，数字4\n【建议】让自己像在家一样舒适，顾好家庭，打好基础，采取安全保守的作风\n【脾性】中性偏好",image:"https://i.postimg.cc/tTMffRcM/4.jpg"},{id:5,name:"5-树（Tree）",meaning:"根源、健康、缓慢成长\n\n【名词】健康、根源（祖先、亲族）、缓慢成长（耐心）、慢性病、派系\n【形容词】健康的、根源的、长期的、稳定的、业力的、灵性的\n【行业】健康行业、与树有关、长期发展的工作、疗愈师\n【人物形容词】稳重的、高挑、挺拔\n【身体部位】身心灵的整体状态\n【物】树&树形、树图/网、木制品、药品、医院、疗愈物品\n【时间】缓慢、数字5\n【建议】注意健康，亲近自然，养生\n【脾性】中性",image:"https://i.postimg.cc/C11Xmnc8/5.jpg"},{id:6,name:"6-云（Cloud）",meaning:"混乱、麻烦、模糊\n\n【名词】问题、混乱、模糊、思想\n【形容词】麻烦的、有问题的、混乱的、思想的、灰色的、思绪多的\n【行业】气象工作、冒烟/雾的工作、思想/精神工作\n【人物形容词】迷茫的、善变的、有压力的、阴沉的、爱制造乌云的、优柔寡断\n【身体部位】脑部（含心理精神层面）、呼吸系统、受天气影响的部位\n【物】制造烟/雾，喷雾，加湿器，云状物，灰色物品\n【时间】时间不长、阴雨天的日子、数字6 的日期\n【建议】释放精神压力、注意天气变化、留意空气品质、使用空气清淨机、停止吸烟、戒瘾、停止过度思考、暂时不要做决定\n【脾性】 负面",image:"https://i.postimg.cc/gJM4kQ3y/image.png"},{id:7,name:"7-蛇（Snake）",meaning:"欺骗、曲折\n\n【名词】背叛，欺骗，绕弯子，不值得信任，第三者，诱惑，难缠的人或事\n【形容词】虚伪的、曲折的、迂回的、诱惑的\n【行业】诈骗，研究心理，与蛇形物工作的行业，诱惑人心\n【人物形容词】虚伪的、欺骗的、诱人的、身材瘦长、水蛇腰、聪明、社牛\n【身体部位】弯弯绕绕的器官\n【物】蛇形的所有事物（弯弯绕绕）、手镯、排水系统\n【时间】速度居中、数字7 \n【建议】小心背后、勿轻信他人、谨慎应对目前的问题、正视自己的慾望\n【脾性】负面",image:"https://i.postimg.cc/gJM4kQ3y/image.png"},{id:8,name:"8-棺材（Coffin）",meaning:"终结、密封\n\n【名词】终结、死亡、隔绝、封闭、分手\n【形容词】死板的、盒子里的、悲伤的、结束的、破产的\n【行业】和棺材有关的、封闭的方体\n【人物形容词】死板的、麻木的、没有活力的、生病的、棱角分明、死去的\n【身体部位】器官结束处（肛门、阴道口、尿道口）\n【物】有盖盒状物、地下室、抽屉、柜子(四方体)、黑暗的封闭的物/地\n【时间】立即、结束、数字8\n【建议】接受结束开启新征程\n【脾性】负面（除非问卜者已处于困境且后面有好牌，则可解作痛苦的结束）",image:"https://i.postimg.cc/gJM4kQ3y/image.png"},{id:9,name:"9-花束（Bouquet）",meaning:"幸福、美丽、礼物\n\n【名词】幸福、美丽、礼物、外表、虚荣心、美化、约会、送礼、艺术\n【形容词】惊喜的、令人满足的、多种多样的、美丽的、温情的、艺术的、花的、彩色的\n【行业】花与植物相关行业、美学相关行业、礼品业\n【人物形容词】美丽的、人见人爱、爱美的、自恋的、浮华的\n【身体部位】脸、头发\n【物】花束、礼物、化妆品、手工艺品、和花相关的地方、和美有关的地方\n【时间】春季、数字9\n【建议】开心点、让自己漂亮一点、给自己一点惊喜、犒赏自己一下、帮助别人或接受帮助\n【脾性】正面",image:"https://i.postimg.cc/gJM4kQ3y/image.png"},{id:10,name:"10-鐮刀（Scythe）",meaning:"决断、割舍\n\n【名词】危险、突然斩断、斩除、收成、快速性创伤、突然变动\n【形容词】突然的、决绝的、缩减的、不可逆的、金属色的\n【行业】农作物相关行业、使用利器的行业\n【人物形容词】尖锐的、不留情面的、急性子、一针见血的、体格瘦长、精干利落、受伤的\n【身体部位】指甲、牙齿及嘴巴\n【物】刀、金属利器、金属工具、兵器、置刀架、工具箱、园艺工具、尖头、放前面任意物具的地方\n【时间】快速、突然、秋季、数字10\n【建议】快刀斩乱麻\n【脾性】负面",image:"https://i.postimg.cc/gJM4kQ3y/image.png"},{id:11,name:"11-鞭子（Whip）",meaning:"重复、惩罚、争执\n\n【名词】争执、责罚、重复、反复的动作、自律、一问一答\n【形容词】争执的、冲突的、指责的、重复的\n【行业】机械反复的工作、批评辩论相关行业\n【人物形容词】火爆的、好争执、自律的\n【身体部位】肌肉、舌头\n【物】鞭棍类物品、往复运动的、滑动类、传送带、健身用品
