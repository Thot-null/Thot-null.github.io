px){body{font-size:16px}#drawArea button{padding:8px 16px}}@media (max-width:480px){#drawArea,#historyContainer{flex-direction:column;width:100%}#drawArea{margin-top:20px}.historyCard{width:100%;margin-bottom:10px;max-height:250px;overflow-y:auto}#currentCard{padding:10px;max-height:350px;overflow-y:auto}p#cardMeaning{display:none}}#currentCard p{white-space:pre-wrap;word-wrap:break-word}header{display:flex;justify-content:flex-end;align-items:center;padding:10px 20px}nav{margin:0}.contact-link{color:#5d4037;text-decoration:none;font-weight:700;transition:color .3s}.contact-link:hover{color:#6e4f4a}::-webkit-scrollbar{width:8px;background-color:#f5f5f5}::-webkit-scrollbar-thumb{border-radius:10px;background-color:#555}::-webkit-scrollbar-thumb:hover{background-color:#28c8cb}</style></head><body><header><nav><a href="https://www.thotz.top/" class="contact-link">联系我</a></nav></header><a href="https://www.thotz.top/posts/a75a6801.html" target="_blank"><h1 title="点击查看所有40张牌义">Rana 雷诺曼</h1></a><div id="container" style="margin-top:50px"><div id="historyContainer"></div><div id="drawArea"><div class="card-container" id="currentCard" style="display:none"><img id="cardImage" src="" alt="Card Image"><h2 id="cardName">卡牌名称</h2><p id="cardMeaning">牌义</p></div><button id="drawButton">抽卡</button> <button id="restartButton">重新开始</button></div></div><script>const cards=[{id:1,name:"驿马（Rider)-1",meaning:"移动、全新、消息\n\n【名词】全新的人事物、新鲜感、新消息、新运送相关\n【形容词】全新的、途中的\n【动词】移动、运动\n【行业】运送、骑士、竞速\n【人物形容词】骑士版的\n【身体部位】腿脚\n【物】可以驾驶的物品、路中间、和马有关、农场、车辆停放、赛道\n【时间】快、数字1\n【建议】去行动、找新方法\n【脾性】中性牌  ",image:"https://i.postimg.cc/13x1tHTL/1716901775404.jpg"},{id:2,name:"幸运草(Clover)-2",meaning:"幸运、小\n\n【名词】幸运、投机、惊喜\n【形容词】幸运的、小的、短暂的\n【动词】投机（赌博、投资）\n【行业】赌博业、投机行业、散播快乐的行业\n【人物形容词】投机取巧的人、幸运的人\n【身体部位】气场\n【物】幸运草、绿色植物、意外之财、赌博物品、喜剧节目、小物品、幸运物品、护身符、\n【时间】短暂、数字2\n【建议】把握幸运\n【脾性】好，除非旁边有云牌",image:"https://i.postimg.cc/qB3TdSD8/1716901775400.jpg"},{id:3,name:"船",meaning:"远行、贸易\n\n【名词】远行、贸易、遗产、异地恋、远距离恋爱\n【形容词】远方的、海外的、慢的、长期的、商业的\n【行业】远行行业、海外行业\n【人物形容词】外来的、有雄心的、\n【身体部位】分泌液体及储水部位\n【物】远行物品、远行载具及其相关场地、进口货、外来物\n【时间】数字3\n【建议】远行\n【脾性】中性偏好",image:"https://tse4-mm.cn.bing.net/th/id/OIP-C.I0CICu-BTHDC09CCRHpfTgHaE8?w=258&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7"},{id:4,name:"房子",meaning:"归属感、安全感、家\n\n【名词】归属感、安全感、家、有构架的透气的地方、框架、不动产\n【形容词】安全的、内部的、家庭的、稳定的\n【行业】房子相关、居家办公\n【人物形容词】稳定的、老实的、宅、长相方正\n【身体部位】身体、身材、皮肤、骨骼\n【物】房子、不动产、衣服、网站首页\n【时间】漫长，数字4\n【建议】让自己像在家一样舒适，顾好家庭，打好基础，采取安全保守的作风\n【脾性】中性偏好",image:"https://i.postimg.cc/gJM4kQ3y/image.png"},{id:5,name:"树",meaning:"根源、健康、缓慢成长\n\n【名词】健康、根源（祖先、亲族）、缓慢成长（耐心）、慢性病、派系\n【形容词】健康的、根源的、长期的、稳定的、业力的、灵性的\n【行业】健康行业、与树有关、长期发展的工作、疗愈师\n【人物形容词】稳重的、高挑、挺拔\n【身体部位】身心灵的整体状态\n【物】树&树形、树图/网、木制品、药品、医院、疗愈物品\n【时间】缓慢、数字5\n【建议】注意健康，亲近自然，养生\n【脾性】中性",image:"https://i.postimg.cc/gJM4kQ3y/image.png"},{id:6,name:"云",meaning:"混乱、麻烦、模糊\n\n【名词】问题、混乱、模糊、思想\n【形容词】麻烦的、有问题的、混乱的、思想的、灰色的、思绪多的\n【行业】气象工作、冒烟/雾的工作、思想/精神工作\n【人物形容词】迷茫的、善变的、有压力的、阴沉的、爱制造乌云的、优柔寡断\n【身体部位】脑部（含心理精神层面）、呼吸系统、受天气影响的部位\n【物】制造烟/雾，喷雾，加湿器，云状物，灰色物品\n【时间】时间不长、阴雨天的日子、数字6 的日期\n【建议】释放精神压力、注意天气变化、留意空气品质、使用空气清淨机、停止吸烟、戒瘾、停止过度思考、暂时不要做决定\n【脾性】 负面",image:"https://i.postimg.cc/gJM4kQ3y/image.png"},{id:7,name:"蛇",meaning:"欺骗、曲折\n\n【名词】背叛，欺骗，绕弯子，不值得信任，第三者，诱惑，难缠的人或事\n【形容词】虚伪的、曲折的、迂回的、诱惑的\n【行业】诈骗，研究心理，与蛇形物工作的行业，诱惑人心\n【人物形容词】虚伪的、欺骗的、诱人的、身材瘦长、水蛇腰、聪明、社牛\n【身体部位】弯弯绕绕的器官\n【物】蛇形的所有事物（弯弯绕绕）、手镯、排水系统\n【时间】速度居中、数字7 \n【建议】小心背后、勿轻信他人、谨慎应对目前的问题、正视自己的慾望\n【脾性】负面",image:"https://i.postimg.cc/gJM4kQ3y/image.png"},{id:8,name:"棺材",meaning:"",image:"https://i.postimg.cc/gJM4kQ3y/image.png"},{id:9,name:"",meaning:"",image:"https://i.postimg.cc/gJM4kQ3y/image.png"},{id:10,name:"",meaning:"",image:"https://i.postimg.cc/gJM4kQ3y/image.png"}];let drawnCards=[];function drawCard(){if(drawnCards.length===cards.length)return document.getElementById("drawButton").disabled=!0,void alert("所有卡牌已抽取完毕。请重新开始。");let n,e=!1;for(;!e;){const t=Math.floor(Math.random()*cards.length);n=cards[t],drawnCards.some((e=>e.id===n.id))||(e=!0)}drawnCards.push(n),displayCard(n),addToHistory(n)}function displayCard(n){const e=document.getElementById("cardName"),t=document.getElementById("cardMeaning"),a=document.getElementById("cardImage");e.textContent=n.name,t.innerHTML=n.meaning.replace(/\n/g,"<br>"),a.src=n.image,a.alt=`Image of ${n.name}`;document.getElementById("currentCard").style.display="block"}function addToHistory(n){const e=document.getElementById("historyContainer"),t=document.createElement("div");t.className="historyCard";const a=document.createElement("img");a.src=n.image,a.alt=`Image of ${n.name}`;const d=document.createElement("h3");d.textContent=n.name;const i=document.createElement("p");i.innerHTML=n.meaning.replace(/\n/g,"<br>"),t.appendChild(a),t.appendChild(d),t.appendChild(i),e.appendChild(t)}function restart(){drawnCards=[];document.getElementById("historyContainer").innerHTML="";document.getElementById("currentCard").style.display="none",document.getElementById("drawButton").disabled=!1}window.onload=function(){document.getElementById("drawButton").addEventListener("click",drawCard),document.getElementById("restartButton").addEventListener("click",restart)}</script></body></html>
