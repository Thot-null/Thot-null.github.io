<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Rana Lenormand Card Reading</title><style>body{font-family:Lato,Arial,sans-serif;background-color:#f4f4f4;color:#333;margin:0;padding-top:50px;text-align:center}h1{color:#5d4037;margin-bottom:20px}#container{display:flex;justify-content:center;align-items:flex-start;width:100%;max-width:1200px;margin:0 auto}#historyContainer{display:flex;flex-wrap:wrap;gap:10px;width:70%}.historyCard{background-color:#fff;border:1px solid #ddd;border-radius:8px;padding:10px;box-shadow:0 2px 5px rgba(0,0,0,.1);text-align:left;margin:5px;width:calc(33.333% - 20px);box-sizing:border-box;display:flex;flex-direction:column;align-items:center}.historyCard img{max-width:100%;height:auto;border-radius:4px;margin-bottom:10px}#drawArea{display:flex;flex-direction:column;align-items:center;margin-left:2%;width:30%}#currentCard{background-color:#fff;border:1px solid #ddd;border-radius:8px;padding:20px;box-shadow:0 2px 5px rgba(0,0,0,.1);text-align:center;display:none;width:100%}#currentCard img{max-width:100%;height:auto;border-radius:4px}#drawArea button{background-color:#5d4037;color:#fff;border:none;padding:10px 20px;margin:10px 0;border-radius:5px;cursor:pointer;font-size:16px;transition:background-color .3s}#drawArea button:hover{background-color:#6e4f4a}#drawArea button:disabled{background-color:#ccc;cursor:not-allowed}@media (max-width:768px){#drawArea,#historyContainer{width:100%;margin-left:0}#drawArea{margin-top:20px}}@media (max-width:480px){.historyCard{width:100%}}</style></head><body><h1>Rana Lenormand Card Reading</h1><div id="container"><div id="historyContainer"></div><div id="drawArea"><div class="card-container" id="currentCard" style="display:none"><img id="cardImage" src="" alt="Card Image"><h2 id="cardName">Card Name</h2><p id="cardMeaning">Card Meaning</p></div><button id="drawButton">Draw a Card</button> <button id="restartButton">Restart</button></div></div><script>const cards=[{id:1,name:"## 骑手🏇",meaning:"一个人骑着一匹马，这是一个代表移动的牌，去，来，代表**物体的移动**，也可以是**信息的传输**，送的是**全新的东西**。中性牌，没有能量色彩。如果出现在日运中，通常指带快递、外卖，包裹等日常事件。如果出现在一个事件中，通常指带的是一个什么东西的到来，或者离开，具体意涵取决于当时的一个语境和问题内容。",image:"https://placehold.it/300x200"},{id:2,name:"1212",meaning:"Movement, change, news",image:"https://tse3-mm.cn.bing.net/th/id/OIP-C.0RgbIO7baJuH70tnoYAXGAHaFq?w=193&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7"},{id:3,name:"1345451",meaning:"Movement, change, news",image:"https://tse3-mm.cn.bing.net/th/id/OIP-C.xAu79JHrLTpaPvXMw7A8rAAAAA?w=231&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7"},{id:5,name:"13549613151",meaning:"Movement, change, news",image:"https://tse3-mm.cn.bing.net/th/id/OIP-C.xAu79JHrLTpaPvXMw7A8rAAAAA?w=231&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7"},{id:4,name:"1325781221",meaning:"1231451212",image:"https://tse4-mm.cn.bing.net/th/id/OIP-C.sQBvBL3WS3ySydy1I9w7iwHaD_?w=313&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7"}];let drawnCards=[];function drawCard(){if(drawnCards.length>=9||drawnCards.length===cards.length)return document.getElementById("drawButton").disabled=!0,void alert("你已经抽了9张牌或所有卡牌已抽取完毕。请重新开始或清空历史记录。");let e,t=!1;for(;!t;){const n=Math.floor(Math.random()*cards.length);e=cards[n],drawnCards.some((t=>t.id===e.id))||(t=!0)}drawnCards.push(e),displayCard(e),addToHistory(e)}function displayCard(e){const t=document.getElementById("cardName"),n=document.getElementById("cardMeaning"),d=document.getElementById("cardImage");t.textContent=e.name,n.textContent=e.meaning,d.src=e.image,d.alt=`Image of ${e.name}`;document.getElementById("currentCard").style.display="block"}function addToHistory(e){const t=document.getElementById("historyContainer"),n=document.createElement("div");n.className="historyCard";const d=document.createElement("img");d.src=e.image,d.alt=`Image of ${e.name}`;const a=document.createElement("h3");a.textContent=e.name;const r=document.createElement("p");r.textContent=e.meaning,n.appendChild(d),n.appendChild(a),n.appendChild(r),t.appendChild(n)}function restart(){drawnCards=[];document.getElementById("historyContainer").innerHTML="";document.getElementById("currentCard").style.display="none",document.getElementById("drawButton").disabled=!1}window.onload=function(){document.getElementById("drawButton").addEventListener("click",drawCard),document.getElementById("restartButton").addEventListener("click",restart)}</script></body></html>
